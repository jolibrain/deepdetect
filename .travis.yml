language: cpp
compiler: gcc
sudo: required
dist: trusty

before_install:
   - cd src
   - hg clone https://bitbucket.org/eigen/eigen/
   - cd ..
install:
   - mkdir build
   - cd build
   - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/cuda/lib64
   - pwd
   - cmake ..
   - make
before_script:
   - cd ..
   - cd build/caffe_dd/src/caffe_dd
   - ./scripts/download_model_binary.py models/bvlc_googlenet/
   - cd ..
   - cd ..
   - cd ..
   - cd ..
   - mkdir models
   - mkdir models/imgnet
   - cp build/caffe_dd/src/caffe_dd/models/bvlc_googlenet/bvlc_googlenet.caffemodel models/imgnet
   - cp datasets/imagenet/corresp_ilsvrc12.txt models/imgnet/corresp.txt
   - cd models
   - mkdir voc0712
   - cd voc0712
   - wget https://deepdetect.com/models/voc0712_dd.tar.gz
   - tar xvzf voc01712_dd.tar.gz
   - cd ..
   - cd ..
   - ./build/main/dede
script:
   - cmake .. -DBUILD_TESTS=ON
   - make
   - ctest
notifications:
   email:
      on_success: always
      on_failure: always
